{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'todos/style.css' %}" />
  </head>

  <body calss="'bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double"></i>
                Todos
              </h1>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <form
                    action="{% url 'insert_todo_item' %}"
                    method="POST"
                    autocomplete="off"
                  >
                    {% csrf_token%}
                    <div class="input-group">
                      <input type="text" class="form-control" name="content" />
                      <div class="input-group-append text-info">
                        <span class="input-group-text bg-white py-0">
                          <button type="submit" class="btn btn-sm text-info">
                            <i class="fa fa-plus-circle fa-lg"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </form>
                </li>
                {% for todo in todo_list %}
                <li class="list-group-item">{{ todo.content }}


                <form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-right d-inline">
                    {% csrf_token%}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button">
                </form>

                </li>
                {%empty%}
                <li class="list-group-item">No Todo Items</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
